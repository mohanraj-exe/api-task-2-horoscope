<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <style>
        .main {
            padding: 10px;
            margin: 30px;
            margin-bottom: 0px;
            background-color: rgb(119, 163, 243);
            color: white;
            border-radius: 3px;
        }

        #search {
            border: solid 1px black;
            border: none;
            height: 40px;
            padding: 0;
            margin: 0;
            width: 30px;

        }

    </style>
    <div class="main">
        <h1>Daily Horoscope</h1>

        <label for="sign">Choose your sign:</label>
        <select name="sign" id="sign">
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquqrius</option>
            <option value="pisces">Pisces</option>
        </select>

        <label for="day">Choose the day:</label>
        <select name="day" id="day">
            <option value="yesterday">Yesterday</option>
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
        </select>
        <button type="submit" id="search"><i class="fas fa-search fa-1x"></i></button>
    </div>

    <div id="resultDiv">
        <ul id="result">
        </ul>
    </div>


</body>
<script src="script.js"></script>

</html>
